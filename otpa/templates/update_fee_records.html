<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fee Records</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 870px; /* Adjusted max-width for better responsiveness */
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            background-color: #1569f0; /* Updated navbar background color */
        }
        .navbar-brand {
            font-size: 1.5rem; /* Larger font size for the brand */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #1569f0; /* Updated primary button color */
            border-color: #1569f0; /* Updated primary button border color */
        }
        .btn-primary:hover {
            background-color: #0e52c1; /* Darker shade on hover for primary button */
            border-color: #0e52c1; /* Darker shade on hover for primary button border */
        }
        /* Center-align title */
        .title {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'finance_admin_dashboard' %}">Finance Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navbar content -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 title">Update Fee Records</h1> <!-- Center-aligned title -->
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="student">Student</label>
                {{ form.student }}
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                {{ form.amount }}
            </div>
            <div class="form-group">
                <label for="date_paid">Date Paid</label>
                {{ form.date_paid }}
            </div>
            <!-- Add more form fields as needed -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
