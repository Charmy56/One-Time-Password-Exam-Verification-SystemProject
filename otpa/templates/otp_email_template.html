<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP for Exam Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .otp-code {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP for Exam Access</h1>
        <p>Your OTP for accessing the exam is:</p>
        <div class="otp-code">{{ otp_code }}</div>
        <p>Please use this OTP to proceed with the exam. Ensure not to share it with anyone else.</p>
    </div>
    <div class="footer">
        <p>This email was sent automatically. Please do not reply to this email.</p>
    </div>
</body>
</html>
