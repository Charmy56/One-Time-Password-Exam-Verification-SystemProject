<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 70px;
        }
        .h1 {
            text-align: center;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .logo i {
            font-size: 4em;
            color: #007bff;
        }
        .logo-text {
            font-size: 2.0em;
            color: #6c757d;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark "  style="background-color: #1569f0;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'finance_admin_dashboard' %}">Finance Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
            </div>
        </div>
    </nav>
</head>
<body>
    
    <div class="container text-center mb-4 logo">
        <!-- Your logo goes here -->
        <i class="bi bi-person-fill-check"></i>
        <div class="logo-text">Enter Student OTP for Exam Verification</div>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-4 text-center">Verify OTP</h1>
                <!-- Display messages -->
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                <form method="post">
                    {% csrf_token %}
                    <!-- Form fields -->
                    <div class="form-group">
                        <label for="otp_code">Enter OTP</label>
                        <input type="text" name="otp_code" id="otp_code" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
