<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access OTP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333; /* Updated font color for better readability */
        }
        .container {
            max-width: 800px; /* Adjusted max-width for better responsiveness */
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            margin-bottom: 20px; /* Added margin below navbar for spacing */
        }
        .form-group {
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 30px; /* Added margin below the title for spacing */
            text-align: center; /* Center-align the title */
        }
        .btn-primary {
            background-color: #1569f0; /* Updated primary button color */
            border-color: #1569f0; /* Updated primary button border color */
        }
        .btn-primary:hover {
            background-color: #0e52c1; /* Darker shade on hover for primary button */
            border-color: #0e52c1; /* Darker shade on hover for primary button border */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1569f0;">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_student' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'update_profile' %}">Update Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'generate_otp' %}">Generate OTP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Access OTP</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp_code">Enter OTP</label>
                <input type="text" name="otp_code" id="otp_code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button> <!-- Updated button style -->
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
