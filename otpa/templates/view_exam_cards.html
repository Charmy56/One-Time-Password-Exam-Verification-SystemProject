<!-- view_exam_cards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>View Exam Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            height: 100%;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            margin-bottom: 0;
        }
        .h1 {
            text-align: center;
            text-decoration: solid;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Exam Administrator Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'generate_otp' %}">Generate OTP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_exam_card' %}">Create Exam Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_exam_cards' %}">View Exam Card</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'update_fee_records' %}">Update Fee Records</a>
                    </li>
                    
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Exam Cards</h1>
        <div class="row">
            {% for exam_card in exam_cards %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{ exam_card.exam_photo.url }}" alt="Exam Photo">
                    <div class="card-body">
                        <h5 class="card-title">{{ exam_card }}</h5>
                        <h3 class="card-text">Exam OTP: {{exam_card.otp_code}}</h3>
                        <!-- Display other exam card details -->
                        <p class="card-text">Issued: {% if exam_card.issued %}Yes{% else %}No{% endif %}</p>
                        <!-- Add more exam card details as needed -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
